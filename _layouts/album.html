---
layout: default
---
<h1>{{ page.title }}</h1>
<a href="/img/albums/{{ page.image }}" class="thumbnail" target="_blank">
	<img src="/img/albums/preview/{{ page.image }}" width="256px" alt="{{ page.title }}"/><br>
</a>
<p class="meta">{{ page.date | date_to_string }}</p>
<hr>
<h1>{{ page.name }}</h1>
<div class="post">
{{ content }}
</div>
