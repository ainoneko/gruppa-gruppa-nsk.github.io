---
layout: default
title: Песни группы
---
<h1>Альбомы</h1>

<div class="row">
{% for post in site.posts %}
	{% if post.categories contains 'albums' %}
		<div class="col-md-2">
			<div  class="img-thumbnail"> 
				<a href="{{ post.url }}">
					<img src="/img/albums/{{ post.image }}" width="256px"/>
					{{ post.date | date_to_string }}<br>
					{{ post.title }}
				</a>
			<div>
		</div>
	{% endif %}
{% endfor %}
</div>
